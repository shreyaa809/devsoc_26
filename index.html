<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>SignSOS App</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background: #020617;
      font-family: "Segoe UI", system-ui, sans-serif;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .app {
      width: 100%;
      max-width: 430px;
      height: 100vh;
      background: #0f172a;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .app-header {
      background: #020617;
      padding: 16px;
      text-align: center;
      border-bottom: 1px solid #1e293b;
      position: relative;
    }

    .app-header h1 {
      font-size: 20px;
      font-weight: 600;
    }

    .app-header span {
      font-size: 12px;
      color: #94a3b8;
    }

    .location-badge {
      position: absolute;
      top: 12px;
      right: 12px;
      background: #1e293b;
      padding: 6px 10px;
      border-radius: 10px;
      font-size: 11px;
      color: #e5e7eb;
      border: 1px solid #334155;
    }

    .server-status {
      position: absolute;
      top: 12px;
      left: 12px;
      padding: 6px 10px;
      border-radius: 10px;
      font-size: 11px;
      border: 1px solid #334155;
    }

    .server-online {
      background: #064e3b;
      color: #6ee7b7;
      border-color: #10b981;
    }

    .server-offline {
      background: #7f1d1d;
      color: #fca5a5;
      border-color: #dc2626;
    }

    .emergency-list {
      background: #1e293b;
      padding: 10px;
      display: flex;
      justify-content: space-around;
      border-bottom: 2px solid #020617;
    }

    .emergency-item {
      text-align: center;
      font-size: 12px;
    }

    .emergency-item strong {
      display: block;
      font-size: 16px;
      margin-top: 2px;
    }

    .camera-view {
      flex: 1;
      background: #020617;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      border-top: 2px solid #1e293b;
      border-bottom: 2px solid #1e293b;
      overflow: hidden;
    }

    video#camera {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform: scaleX(-1);
    }

    .status {
      background: #1e293b;
      padding: 14px;
      font-size: 14px;
      min-height: 80px;
    }

    .status h3 {
      font-size: 15px;
      margin-bottom: 6px;
      color: #10b981;
    }

    .status p {
      color: #e5e7eb;
      font-weight: 500;
      line-height: 1.4;
    }

    .status .emergency-detected {
      color: #fbbf24;
      font-weight: bold;
      font-size: 16px;
    }

    .bottom-action {
      padding: 16px;
      background: #020617;
    }

    .call-btn {
      width: 100%;
      background: #dc2626;
      border: none;
      border-radius: 14px;
      padding: 16px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }

    .call-btn:active {
      background: #b91c1c;
    }

    .call-btn:disabled {
      background: #64748b;
      cursor: not-allowed;
    }

    .note {
      text-align: center;
      margin-top: 6px;
      font-size: 11px;
      color: #fca5a5;
    }

    .debug-info {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      padding: 8px;
      font-size: 10px;
      border-radius: 4px;
      z-index: 10;
      max-width: 250px;
      line-height: 1.4;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: #1e293b;
      border-radius: 20px;
      padding: 24px;
      max-width: 340px;
      width: 90%;
      border: 2px solid #fbbf24;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }

    .modal-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .modal-icon {
      font-size: 48px;
      margin-bottom: 12px;
    }

    .modal-title {
      font-size: 20px;
      font-weight: bold;
      color: #fbbf24;
      margin-bottom: 8px;
    }

    .modal-message {
      font-size: 16px;
      color: #e5e7eb;
      line-height: 1.5;
      margin-bottom: 8px;
    }

    .modal-details {
      font-size: 14px;
      color: #94a3b8;
      background: #0f172a;
      padding: 12px;
      border-radius: 8px;
      margin-top: 12px;
    }

    .modal-buttons {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }

    .modal-btn {
      flex: 1;
      border: none;
      border-radius: 12px;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }

    .modal-btn-confirm {
      background: #dc2626;
      color: white;
    }

    .modal-btn-confirm:active {
      background: #b91c1c;
      transform: scale(0.98);
    }

    .modal-btn-cancel {
      background: #64748b;
      color: white;
    }

    .modal-btn-cancel:active {
      background: #475569;
      transform: scale(0.98);
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: #0f172a;
      border-radius: 3px;
      overflow: hidden;
      margin-top: 12px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #10b981, #3b82f6);
      transition: width 0.1s linear;
      border-radius: 3px;
    }
  </style>
</head>
<body>

  <div class="app">
    <div class="app-header">
      <div class="server-status server-offline" id="serverStatus">‚ö™ Checking...</div>
      <h1>üö® SignSOS</h1>
      <span>Emergency Sign Language Calling</span>
      <div class="location-badge" id="locationBadge">üìç Locating‚Ä¶</div>
    </div>

    <div class="emergency-list">
      <div class="emergency-item">Police<strong id="policeNum">100</strong></div>
      <div class="emergency-item">Ambulance<strong id="ambulanceNum">108</strong></div>
      <div class="emergency-item">Fire<strong id="fireNum">101</strong></div>
      <div class="emergency-item">Universal<strong id="universalNum">112</strong></div>
    </div>

    <div class="camera-view">
      <video id="camera" autoplay playsinline></video>
      <canvas id="overlay"></canvas>
      <div class="debug-info" id="debugInfo">Initializing...</div>
    </div>

    <div class="status">
      <h3>Detected Message</h3>
      <p id="statusText">Waiting for sign input‚Ä¶</p>
      <div class="progress-bar" id="progressBar" style="display: none;">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>

    <div class="bottom-action">
      <button class="call-btn" id="callBtn" disabled>üìû Make Emergency Sign</button>
      <div class="note">Hold gesture for 2 seconds to confirm</div>
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-icon" id="modalIcon">üö®</div>
        <div class="modal-title" id="modalTitle">Confirm Emergency Call</div>
        <div class="modal-message" id="modalMessage"></div>
        <div class="modal-details" id="modalDetails"></div>
      </div>
      <div class="modal-buttons">
        <button class="modal-btn modal-btn-cancel" id="btnCancel">‚ùå Cancel</button>
        <button class="modal-btn modal-btn-confirm" id="btnConfirm">‚úÖ Call Now</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { HandLandmarker, FilesetResolver, DrawingUtils } from 
      "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.14";

    // ========== DOM ELEMENTS ==========
    const video = document.getElementById("camera");
    const canvas = document.getElementById("overlay");
    const ctx = canvas.getContext("2d");
    const statusText = document.getElementById("statusText");
    const debugInfo = document.getElementById("debugInfo");
    const callBtn = document.getElementById("callBtn");
    const progressBar = document.getElementById("progressBar");
    const progressFill = document.getElementById("progressFill");
    const modalOverlay = document.getElementById("modalOverlay");
    const modalIcon = document.getElementById("modalIcon");
    const modalTitle = document.getElementById("modalTitle");
    const modalMessage = document.getElementById("modalMessage");
    const modalDetails = document.getElementById("modalDetails");
    const btnCancel = document.getElementById("btnCancel");
    const btnConfirm = document.getElementById("btnConfirm");
    const serverStatusEl = document.getElementById("serverStatus");

    // ========== STATE ==========
    let handLandmarker = null;
    let drawingUtils = null;
    let lastVideoTime = -1;
    let currentGesture = "";
    let confirmedGesture = "";
    let gestureStartTime = 0;
    let userLocation = { lat: null, lng: null, text: "Unknown" };
    let currentEmergencyData = null;
    let serverOnline = false;
    let pendingPrediction = false;
    const HOLD_TIME = 2000;

    // ========== API CONFIG ==========
    const API_URL = "http://127.0.0.1:5000";
    let lastApiCall = 0;
    let lastPrediction = null;
    const API_DELAY = 300; // ms between API calls

    // ========== EMERGENCY CONFIG ==========
    const emergencyNumbers = {
      IN: { police: "100", ambulance: "108", fire: "101", universal: "112" },
      US: { police: "911", ambulance: "911", fire: "911", universal: "911" },
      UK: { police: "999", ambulance: "999", fire: "999", universal: "112" },
      EU: { police: "112", ambulance: "112", fire: "112", universal: "112" },
      DEFAULT: { police: "112", ambulance: "112", fire: "112", universal: "112" }
    };

    let region = "IN";

    const aslGestures = {
      "TWO_PEOPLE_TRAPPED": { name: "Two People Trapped", service: "Fire", icon: "üî•" },
      "POSSIBLE_HOSTAGE": { name: "Possible Hostage Situation", service: "Police", icon: "üöî" },
      "WEAPON_THREAT": { name: "Weapon Threat Detected", service: "Police", icon: "üî´" },
      "CALL_POLICE": { name: "Call Police", service: "Police", icon: "üö®" },
      "AMBULANCE": { name: "Medical Emergency", service: "Ambulance", icon: "üöë" },
      "HELP": { name: "Help Needed", service: "Police", icon: "üÜò" },
      "STOP": { name: "Stop / Danger", service: "Police", icon: "‚úã" },
      "HOSTAGE": { name: "Hostage Situation", service: "Police", icon: "üöî" },
      "OK": { name: "I'm Okay", service: "Universal", icon: "üëå" },
      "NO": { name: "No / Negative Response", service: "Universal", icon: "‚ùå" },
      "YES": { name: "Yes / Affirmative", service: "Universal", icon: "‚úÖ" }
    };

    // ========== SERVER HEALTH CHECK ==========
    async function checkServer() {
      try {
        const response = await fetch(`${API_URL}/health`, { 
          method: "GET",
          signal: AbortSignal.timeout(3000)
        });
        const data = await response.json();
        serverOnline = data.status === "ok" && data.model_loaded;
        
        if (serverOnline) {
          serverStatusEl.className = "server-status server-online";
          serverStatusEl.textContent = "üü¢ ML Online";
        } else {
          serverStatusEl.className = "server-status server-offline";
          serverStatusEl.textContent = "üü° No Model";
        }
      } catch (e) {
        serverOnline = false;
        serverStatusEl.className = "server-status server-offline";
        serverStatusEl.textContent = "üî¥ ML Offline";
      }
    }

    // Check server every 5 seconds
    setInterval(checkServer, 5000);

    // ========== HELPER FUNCTIONS ==========
    function updateEmergencyNumbers() {
      const nums = emergencyNumbers[region] || emergencyNumbers.DEFAULT;
      document.getElementById("policeNum").textContent = nums.police;
      document.getElementById("ambulanceNum").textContent = nums.ambulance;
      document.getElementById("fireNum").textContent = nums.fire;
      document.getElementById("universalNum").textContent = nums.universal;
    }

    function getEmergencyNumber(service) {
      const nums = emergencyNumbers[region] || emergencyNumbers.DEFAULT;
      switch(service) {
        case 'Police': return nums.police;
        case 'Ambulance': return nums.ambulance;
        case 'Fire': return nums.fire;
        default: return nums.universal;
      }
    }

    function speak(text) {
      if ('speechSynthesis' in window) {
        speechSynthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.rate = 0.9;
        utterance.pitch = 1;
        utterance.volume = 1;
        speechSynthesis.speak(utterance);
      }
    }

    // ========== ML PREDICTION (NON-BLOCKING) ==========
    async function predictGestureFromAPI(landmarks) {
      const now = Date.now();

      // Throttle API calls
      if (now - lastApiCall < API_DELAY || pendingPrediction) {
        return lastPrediction;
      }

      if (!serverOnline) {
        return null;
      }

      lastApiCall = now;
      pendingPrediction = true;

      const lmList = [];
      for (const p of landmarks) {
        lmList.push(p.x, p.y);
      }

      try {
        const controller = new AbortController();
        const timeout = setTimeout(() => controller.abort(), 2000);

        const response = await fetch(`${API_URL}/predict`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ landmarks: lmList }),
          signal: controller.signal
        });

        clearTimeout(timeout);
        const data = await response.json();
        
        if (data.error) {
          console.warn("API error:", data.error);
          lastPrediction = null;
        } else {
          lastPrediction = data.gesture || null;
        }
      } catch (err) {
        if (err.name !== 'AbortError') {
          console.error("ML API error:", err.message);
          // Don't mark server offline for single failures
        }
        // Keep last prediction on error
      } finally {
        pendingPrediction = false;
      }

      return lastPrediction;
    }

    // ========== MEDIAPIPE INIT ==========
    async function initializeHandLandmarker() {
      try {
        debugInfo.textContent = "Loading MediaPipe...";
        
        const vision = await FilesetResolver.forVisionTasks(
          "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.14/wasm"
        );
        
        handLandmarker = await HandLandmarker.createFromOptions(vision, {
          baseOptions: {
            modelAssetPath: "https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task",
            delegate: "GPU"
          },
          runningMode: "VIDEO",
          numHands: 1,
          minHandDetectionConfidence: 0.6,
          minHandPresenceConfidence: 0.6,
          minTrackingConfidence: 0.6
        });

        drawingUtils = new DrawingUtils(ctx);
        debugInfo.textContent = "‚úì MediaPipe ready";
        console.log("HandLandmarker initialized successfully");
      } catch (error) {
        debugInfo.textContent = "MP Error: " + error.message;
        console.error("Error initializing HandLandmarker:", error);
      }
    }

    // ========== MAIN DETECTION LOOP ==========
    function predictWebcam() {
      if (!handLandmarker) {
        requestAnimationFrame(predictWebcam);
        return;
      }

      const nowInMs = Date.now();
      
      if (video.currentTime === lastVideoTime) {
        requestAnimationFrame(predictWebcam);
        return;
      }
      
      lastVideoTime = video.currentTime;
      
      let results;
      try {
        results = handLandmarker.detectForVideo(video, nowInMs);
      } catch (e) {
        console.error("Detection error:", e);
        requestAnimationFrame(predictWebcam);
        return;
      }
      
      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (results.landmarks && results.landmarks.length > 0) {
        // Draw hand landmarks
        for (const landmarks of results.landmarks) {
          drawingUtils.drawConnectors(landmarks, HandLandmarker.HAND_CONNECTIONS, {
            color: '#00FF00',
            lineWidth: 2
          });
          drawingUtils.drawLandmarks(landmarks, {
            color: '#FF0000',
            lineWidth: 1,
            radius: 3
          });
        }

        // Send to ML API (fire-and-forget style with callback)
        predictGestureFromAPI(results.landmarks[0]).then(detected => {
          handleGestureResult(detected);
        });

      } else {
        // No hand detected
        if (currentGesture) {
          currentGesture = "";
          progressBar.style.display = 'none';
          if (!confirmedGesture) {
            statusText.textContent = "Waiting for sign input‚Ä¶";
          }
        }
        debugInfo.textContent = serverOnline 
          ? "No hand detected | ML: Online" 
          : "No hand detected | ML: Offline";
      }

      requestAnimationFrame(predictWebcam);
    }

    // ========== HANDLE GESTURE RESULT ==========
    function handleGestureResult(detected) {
      if (!detected) return;

      let normalized = detected.trim().toUpperCase().replace(/\s+/g, '_');
      
      // Debug
      debugInfo.textContent = `ML: "${detected}" ‚Üí "${normalized}" | ${serverOnline ? 'üü¢' : 'üî¥'}`;

      if (!aslGestures[normalized]) {
        // Unknown gesture from ML
        debugInfo.textContent += " (unknown gesture)";
        return;
      }

      const now = Date.now();
      
      if (normalized === currentGesture) {
        // Same gesture held
        const holdDuration = now - gestureStartTime;
        const progress = Math.min(100, (holdDuration / HOLD_TIME) * 100);
        
        progressBar.style.display = 'block';
        progressFill.style.width = progress + '%';
        
        if (holdDuration >= HOLD_TIME && normalized !== confirmedGesture) {
          // Gesture confirmed!
          confirmedGesture = normalized;
          const gesture = aslGestures[normalized];
          const number = getEmergencyNumber(gesture.service);
          
          showConfirmationModal(gesture, number);
          
          debugInfo.textContent = `‚úÖ ${normalized} CONFIRMED!`;
          progressBar.style.display = 'none';
        } else if (normalized !== confirmedGesture) {
          statusText.innerHTML = `${aslGestures[normalized].icon} <span class="emergency-detected">${aslGestures[normalized].name}</span><br>Hold steady to confirm... ${progress.toFixed(0)}%`;
        }
      } else {
        // New gesture detected
        currentGesture = normalized;
        gestureStartTime = now;
        confirmedGesture = ""; // Reset confirmation
        progressBar.style.display = 'block';
        progressFill.style.width = '0%';
        statusText.innerHTML = `${aslGestures[normalized].icon} Detecting: ${aslGestures[normalized].name}<br>Hold for 2 seconds`;
      }
    }

    // ========== CONFIRMATION MODAL ==========
    function showConfirmationModal(gesture, number) {
      currentEmergencyData = { gesture, number };
      
      modalIcon.textContent = gesture.icon;
      modalTitle.textContent = "Confirm Emergency Call";
      modalMessage.innerHTML = `
        <strong>${gesture.name} detected</strong><br>
        Calling ${gesture.service}: ${number}
      `;
      modalDetails.innerHTML = `
        üìç ${userLocation.text}<br>
        üïê ${new Date().toLocaleTimeString()}
      `;
      
      modalOverlay.classList.add('active');
      callBtn.disabled = false;
      callBtn.textContent = `üìû Call ${gesture.service} ${number}`;
      
      statusText.innerHTML = `
        ${gesture.icon} <span class="emergency-detected">${gesture.name} confirmed!</span><br>
        ‚Üí Ready to call ${gesture.service} ${number}
      `;
      
      speak(`${gesture.name} detected. Ready to call ${gesture.service} at ${number}. Tap confirm to proceed.`);
    }

    // Cancel
    btnCancel.addEventListener('click', () => {
      modalOverlay.classList.remove('active');
      confirmedGesture = "";
      currentGesture = "";
      currentEmergencyData = null;
      statusText.textContent = "Call cancelled. Make another sign.";
      callBtn.disabled = true;
      callBtn.textContent = "üìû Make Emergency Sign";
      speak("Call cancelled");
    });

    // Confirm call
    btnConfirm.addEventListener('click', () => {
      if (!currentEmergencyData) return;
      
      const { gesture, number } = currentEmergencyData;
      modalOverlay.classList.remove('active');
      
      statusText.innerHTML = `
        ${gesture.icon} <span class="emergency-detected">CALLING ${gesture.service.toUpperCase()}</span><br>
        üìû Dialing ${number}...<br>
        üìç Location: ${userLocation.text}
      `;
      
      speak(`Calling ${gesture.service} at ${number}. Your location has been sent.`);
      
      // In production: window.location.href = `tel:${number}`;
      setTimeout(() => {
        alert(
          `Emergency Call Initiated\n\n` +
          `Service: ${gesture.service}\n` +
          `Number: ${number}\n` +
          `Sign: ${gesture.name}\n` +
          `Location: ${userLocation.text}\n\n` +
          `In production, this dials ${number} automatically.`
        );
        
        confirmedGesture = "";
        currentGesture = "";
        currentEmergencyData = null;
        callBtn.disabled = true;
        callBtn.textContent = "üìû Make Emergency Sign";
        statusText.textContent = "Call completed. Make another sign if needed.";
      }, 2000);
    });

    // Manual call button
    callBtn.addEventListener('click', () => {
      if (currentEmergencyData) btnConfirm.click();
    });

    // ========== GEOLOCATION ==========
    function getLocation() {
      if (!("geolocation" in navigator)) return;
      
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const { latitude, longitude } = position.coords;
          userLocation = {
            lat: latitude,
            lng: longitude,
            text: `${latitude.toFixed(4)}, ${longitude.toFixed(4)}`
          };
          document.getElementById("locationBadge").textContent = `üìç ${userLocation.text}`;
          
          if (latitude >= 8 && latitude <= 37 && longitude >= 68 && longitude <= 97) region = "IN";
          else if (latitude >= 24 && latitude <= 49 && longitude >= -125 && longitude <= -66) region = "US";
          else if (latitude >= 50 && latitude <= 59 && longitude >= -8 && longitude <= 2) region = "UK";
          else region = "EU";
          
          updateEmergencyNumbers();
        },
        () => {
          document.getElementById("locationBadge").textContent = "üìç Location unavailable";
          userLocation.text = "Location unavailable";
        }
      );
    }

    // ========== CAMERA ==========
    async function enableCam() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'user', width: 640, height: 480 },
          audio: false
        });
        
        video.srcObject = stream;
        
        return new Promise((resolve) => {
          video.addEventListener("loadeddata", () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            resolve();
          });
        });
      } catch (error) {
        debugInfo.textContent = "Camera error: " + error.message;
        console.error("Camera error:", error);
      }
    }

    // ========== INIT ==========
    async function init() {
      console.log("üö® SignSOS Initializing...");
      
      updateEmergencyNumbers();
      
      // Check server first
      await checkServer();
      
      // Init MediaPipe
      await initializeHandLandmarker();
      
      // Start camera
      await enableCam();
      
      // Start detection loop
      predictWebcam();
      
      // Get location
